name: Windows Qt CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  project: 'minutor'

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        name: [windows-5.9, windows-5.12, windows-5.15]
        include:
          - name: windows-5.9
            os: windows-2022
            qt: '5.9.9'
            msvc_toolset: '14.29'
          - name: windows-5.12
            os: windows-2022
            qt: '5.12.12'
            msvc_toolset: '14.29'
          - name: windows-5.15
            os: windows-2022
            qt: '5.15.2'
            msvc_toolset: '14.29'
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        toolset: ${{ matrix.msvc_toolset }}

#    - name: Cache Qt
#      id: cache-qt
#      uses: actions/cache@v3
#      with:
#        path: ${{ runner.workspace }}/Qt
#        key: ${{ runner.os }}-QtCache-${{ matrix.qt }}

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt }}
        target: 'desktop'
#       tools: 'tools_openssl_x64,1.1.1-10,qt.tools.openssl.win_x64'
#       manually-cached: ${{ steps.cache-qt.outputs.cache-hit }}
        cache: 'true'
        cache-key-prefix: ${{ runner.os }}-QtCache-${{ matrix.qt }}

    - name: Create BUILD folder
      run: |
        mkdir ../build
        mkdir ../deploy

    - name: Build (Windows)
      working-directory: ../build
      shell: cmd
      run: |
        qmake ${{ github.workspace }}/${{ env.project }}.pro
        nmake

    - name: Deploy Qt (Windows)
      working-directory: ../build
      shell: cmd
      run: |
        cp ..\build\release\${{ env.project }}.exe ..\deploy\${{ env.project }}.exe
        windeployqt ..\deploy
# todo: we have to add OpenSSL DLLs here

    - name: Archive build result
      uses: actions/upload-artifact@v4
      with:
        name: Binary ${{ matrix.name }}
        path: ${{ runner.workspace }}/deploy/*

