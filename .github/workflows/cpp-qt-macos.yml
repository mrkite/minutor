name: MacOS Qt CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        name: [macos-5.9, macos-5.12]
        include:
          - name: macos-5.9
            os: macos-latest
            qt: '5.9.9'
            artifact: minutor.dmg
          - name: macos-5.12
            os: macos-latest
            qt: '5.12.10'
            artifact: minutor.dmg
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v2
      with:
        path: ${{ runner.workspace }}/Qt
        key: ${{ runner.os }}-QtCache-${{ matrix.qt }}

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt }}
        target: 'desktop'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Create BUILD folder
      run: |
        mkdir ../build

    - name: Build (MacOS)
      working-directory: ../build
      run: |
        qmake ${{ github.workspace }}/minutor.pro
        make

    - name: Deploy Qt (macOS)
      working-directory: ../build
      run: |
        macdeployqt minutor.app -codesign=- -dmg

    - name: Archive build result
      uses: actions/upload-artifact@v2
      with:
        name: Binary ${{ matrix.name }}
        path: ${{ runner.workspace }}/build/${{ matrix.artifact }}
